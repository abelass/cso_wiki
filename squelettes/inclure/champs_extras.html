<B_champs_extras>
    <dl class="faq">
    [<h2>(#ENV{t})</h2>]    
    <BOUCLE_champs_extras(DATA){source tableau,#ENV{liste}}>
     #SET{val,''}
     #SET{val,#ID_ARTICLE|generer_info_entite{article,#VALEUR}}
     [(#GET{val}|oui)
        <dt class="row_[(#COMPTEUR_BOUCLE|modulo{3})]">
            <span class="open">-</span>
            <span class="closed">+</span> 
            [(#VAL{wiki_cso:[(#VALEUR)]_[(#ID_RUBRIQUE)]}|_T{#ARRAY{titre,#TITRE}})]
        </dt>]   
     <BOUCLE_a(ARTICLES){id_article}{statut ?}{si #GET{val}|oui}>
        [<dd class="#EDIT{#VALEUR} #VALEUR">(#GET{val}|propre|typo)</dd>]
      </BOUCLE_a>
    </BOUCLE_champs_extras>
    </dl>
</B_champs_extras>
