<B_champs_extras>

     #SET{val,''}
     #SET{val,#ID_ARTICLE|generer_info_entite{article,#VALEUR}}

        [<dd class="#EDIT{#VALEUR} #VALEUR">(#GET{val}|propre|typo)</dd>]
      </BOUCLE_a>
