#SET{rubriques_wiki,(#CONFIG{wiki_cso/rubriques_ressources_wiki}|picker_selected{rubrique})}

<BOUCLE_contenu_rubrique(RUBRIQUES){id_rubrique}{tout}>
[(#REM) Fil d'Ariane ]

<INCLURE{fond=inclure/file_ariane,id_rubrique,titre=#TITRE,id_parent,imprimer}/>

<div class="contenu-principal">

	<div class="cartouche">
		[(#LOGO_RUBRIQUE||image_reduire{200,200})]
		<h1 class="h1 #EDIT{titre}">#TITRE</h1>
	[(#REM) Boite Ã  outils]
		[(#INCLURE{fond=inclure/outils,env,classe=absolute})]
	</div>

	[<div class="#EDIT{texte} chapo">(#TEXTE)</div>]
</div>

<B_faq>
    <dl class="faq">
    <BOUCLE_faq(ARTICLES){id_rubrique}{par num titre}>
    [<dt><span class="open">-</span><span class="closed">+</span> #TITRE</dt>  
        <dd class="#EDIT{#VALEUR} #VALEUR">(#TEXTE)</dd>]
    </BOUCLE_faq>
    </dl>
</B_faq>


</BOUCLE_contenu_rubrique>
