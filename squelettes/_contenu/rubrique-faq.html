<BOUCLE_contenu_rubrique(RUBRIQUES){id_rubrique}{tout}>

<div class="contenu-principal">
	<div class="cartouche">
		<h1 class="h1 #EDIT{titre}">#TITRE</h1>
	</div>
	<div class="left">
	     [(#LOGO_RUBRIQUE||image_reduire{297,*})]
	</div>
	<div class="right">
	    [<div class="#EDIT{texte} chapo">(#TEXTE)</div>]
	    <B_faq>
            <dl class="faq">
            <BOUCLE_faq(ARTICLES){id_rubrique}{lang}{par num titre}>
            [<dt class="row_[(#COMPTEUR_BOUCLE|modulo{3})]">
                <span class="open">-</span>
                <span class="closed">+</span> #TITRE</dt>  
                <dd class="#EDIT{#VALEUR} #VALEUR">(#TEXTE)</dd>]
            </BOUCLE_faq>
            </dl>
        </B_faq>
        
       </div>
	    
</div>

</BOUCLE_contenu_rubrique>
